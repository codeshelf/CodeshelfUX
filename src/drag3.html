<!DOCTYPE html>
<html>
	<head>
		<title>codeshelf</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/slickgrid.css" type="text/css" media="screen"/>
		<link rel="stylesheet" href="css/codeshelf_generated.css" type="text/css" media="screen"/>
		<link rel="stylesheet" href="../lib/SlickGrid/slick.grid.css" type="text/css" media="screen"/>
		<link rel="stylesheet" href="../lib/SlickGrid/controls/slick.pager.css" type="text/css" media="screen"/>
		<link rel="stylesheet" href="../lib/SlickGrid/css/smoothness/jquery-ui-1.8.16.custom.css" type="text/css" media="screen"/>
		<link rel="stylesheet" href="../lib/SlickGrid/controls/slick.columnpicker.css" type="text/css" media="screen"/>
	</head>
	<body>
		<div id="frame">
			<div id="codeshelflogo">
				<h1>codeshelf</h1>
			</div>
			<div id="win1" class="window">
				<div class="bar">
					<label>Window 1</label>
				</div>
			</div>
			<div id="win2" class="window" style="width: 600px; height: 220px">
				<div class="bar" style="width: 100%">
					<label>Listview 2</label>
					<!--div class="drag">
									   </div-->
				</div>
				<div id="myTable" style="width: 100%; height: 100%">
					<div class="grid-header" style="width: 100%; height: 20px">
						<label>SlickGrid</label> <span style="float: right"
													   class="ui-icon ui-icon-search"
													   title="Toggle search panel"
													   onclick="toggleFilterRow()"></span>
					</div>
					<div id="myGrid" style="width: 100%; height: 100%;"></div>
					<div id="pager" style="width: 100%; height: 20px;"></div>
				</div>
			</div>
			<div id="win3" class="window">
				<div class="bar">
					<label>Window 3</label>
				</div>
			</div>
		</div>

		<!-- <script src="./js/codeshelf.js" type="text/javascript"></script> -->
		<script src="../lib/GoogleClosureLibrary/closure/goog/base.js" type="text/javascript"></script>
		<script src="./js_uncompiled/deps.js" type="text/javascript"></script>
		<script type="text/javascript">
			goog.require('codeshelf.listview');
			goog.require('codeshelf.mainpage');
		</script>

	</body>
</html>
