<div class="modal-header">
    <h3>Change Controller ID</h3>
</div>
<div class="modal-body">
     <div id='instructions'>
         <!-- forcing separate lines on these instructions-->
         <p>Enter new ID for this controller.</p>
         <p>Format must be similar to this example "0x000014".
      </div>
    <!-- web examples show adding ng-controller="thisLinkCtrl", but that kills the ok,cancel button action -->
    <form name="controller_id">
        New ID: <input type="text" name="input" ng-model="controller_id">
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">Save</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
