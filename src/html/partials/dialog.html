<!-- dialog.html file -->
        <!-- From dWahlin  Building an Angular Dialog Service-->

<div class="modal-header">
    <h3>{{dialogOptions.headerText}}</h3>
</div>
<div class="modal-body">
    <p>{{dialogOptions.bodyText}}</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn"
            ng-click="cancel()">{{dialogOptions.closeButtonText}}</button>
    <button class="btn btn-primary"
            ng-click="ok()">{{dialogOptions.actionButtonText}}</button>
</div>
