<form class="form-horizontal" role="form" name="item-form">
	<div class="modal-header">
		<h3>Link Service</h3>
	</div>
	<div class="modal-body">
		<div class="alert alert-danger" ng-repeat="globalError in response.errors.globalErrors">{{globalError.message}}</div>
		<div class="alert alert-danger" ng-repeat="(field, fieldErrors) in response.errors.fieldErrors">
			<div ng-repeat="fieldError in fieldErrors">{{fieldError.message}}</div>
		</div>
		<div id='instructions'>
			<!-- forcing separate lines on these instructions-->
			<p>Enter Iron MQ Crednetials.</p>
		</div>
        <div class="form-group">
            <label for="" class="col-sm-4 control-label">Project ID: </label>
            <div class="col-sm-8">
                <input type="text" id="locationAlias" class='form-control' autocomplete='on' autofocus ng-model="credentials.projectId" />
            </div>
        </div>
        <div class="form-group">
            <label for="organizationIdInput" class="col-sm-4 control-label">Token: </label>
            <div class="col-sm-8">
                <input type="text"  id="cmFromLeft" class='form-control' autocomplete='on' autofocus ng-model="credentials.token" />
            </div>
        </div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="controller.ok()">Save</button>
		<button class="btn btn-warning" ng-click="controller.cancel()">Cancel</button>
	</div>
</form>
