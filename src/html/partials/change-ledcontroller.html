<div class="modal-header">
    <h3>Edit LED Controller</h3>
</div>
<div class="modal-body">
     <div id='instructions'>
         <!-- forcing separate lines on these instructions-->
      </div>
    <!-- web examples show adding ng-controller="thisLinkCtrl", but that kills the ok,cancel button action -->
	<form class="form-horizontal" role="form" name="change_led_controller_id">
        <div class="form-group">
            <label for="cid" class="col-sm-3 control-label">ID:</label>
            <div class="col-sm-5">
                <input type="text" name="cid" class='form-control' ng-model="ledcontroller.led_controller_id" />
            </div>
            <div class="col-sm-4 control-label">Example: '0x1234'</div>
        </div>    
        <div class="form-group">
            <label for="" class="col-sm-3 control-label">Device Type:</label>
            <div class="col-sm-5">
	        	<select type="text" class='form-control' ng-model="ledcontroller.deviceType" ng-init="ledcontroller.deviceType">
	        	  <option value="Lights">Lights</option>
	        	  <option value="Poscons">Poscons</option>
	        	</select>
            </div>
            <div class="col-sm-4"></div>
        </div>    
    </form>
</div>

<div class="modal-footer">
	<button class="btn" ng-click="controller.cancel()">Cancel</button>
	<button class="btn btn-primary" ng-click="controller.ok()">Save</button>
</div>
