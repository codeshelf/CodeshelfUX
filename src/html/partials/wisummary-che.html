<!-- change-aisle-description.html file
-->
<form name="aisle-form">
	<div class="modal-header">
		<h3>Choose Che Run</h3>
	</div>
	<div class="modal-body">
		<div id='instructions'>
			<!-- forcing separate lines on these instructions-->
			<p>Select Run</p>
		</div>
		<!-- web examples show adding ng-controller="thisLinkCtrl", but that kills the ok,cancel button action -->
		<div>
			Che Runs:
			<select ng-model="form.summary" ng-options="o as (o | currentOrDate) for o in form.summaries"></select>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="controller.ok()">Save</button>
		<button class="btn btn-warning" ng-click="controller.cancel()">Cancel</button>
	</div>
</form>
