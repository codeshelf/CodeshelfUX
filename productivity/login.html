<html><head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Codeshelf | Login</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">CS</h1>

            </div>
            <h3>Welcome to CS Companion</h3>
            <div id="form-messages" class="alert alert-danger" style="display:none">
              We didn't recognize your <br />username and password. Try again.
            </div>
            <form class="m-t" role="form" method="POST" action="/auth/">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Username" required="" name="u">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required="" name="p">
                </div>
                <input type="hidden" name="retry" value="/productivity/login.html?status=failed" />
                <input type="hidden" name="next" value="/productivity" />
                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

<!--                <a href="#"><small>Forgot password?</small></a> -->
            </form>
            <p class="m-t"> <small>Codeshelf &copy; 2015</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
      if (window.location.href.indexOf("status=failed") > 0) {
          $("#form-messages").show();
      }
    </script>
</body></html>
